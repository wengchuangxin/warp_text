<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 / 注册 - 动漫少女</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .input-focus:focus {
            box-shadow: 0 0 15px rgba(161, 196, 253, 0.7);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .slide-enter-active {
            animation: slideIn 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        
        @keyframes slideIn {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="main-container w-full max-w-4xl flex">
        <!-- Left Side: Image -->
        <div class="w-1/2 hidden md:block">
            <img src="https://cdn.pixabay.com/photo/2025/05/14/16/13/girl-9599953_1280.png" 
                 alt="Anime girl illustration" 
                 class="w-full h-full object-cover">
        </div>

        <!-- Right Side: Form -->
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center min-h-[500px]">
            <div class="text-center mb-8">
                <h1 id="form-title" class="text-3xl font-semibold text-gray-700 drop-shadow-sm">欢迎回来</h1>
                <p id="form-subtitle" class="text-gray-600/80 text-sm mt-1">很高兴再次见到你！</p>
            </div>

            <div class="flex bg-white/20 rounded-full p-1 mb-8">
                <button id="loginTab" class="flex-1 text-center py-2.5 px-4 rounded-full text-gray-800 font-semibold transition-all duration-300 bg-white/40 shadow-sm">登录</button>
                <button id="registerTab" class="flex-1 text-center py-2.5 px-4 rounded-full text-gray-700/70 font-medium transition-all duration-300">注册</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <input type="email" placeholder="邮箱地址" class="input-focus w-full px-5 py-3 bg-white/30 border-none rounded-xl text-gray-700 placeholder-gray-600/70 focus:outline-none transition-all duration-300">
                <input type="password" placeholder="密码" class="input-focus w-full px-5 py-3 bg-white/30 border-none rounded-xl text-gray-700 placeholder-gray-600/70 focus:outline-none transition-all duration-300">
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-600/80 cursor-pointer"><input type="checkbox" class="w-4 h-4 text-blue-400 bg-white/40 border-none rounded focus:ring-blue-400 focus:ring-offset-0"><span class="ml-2">记住我</span></label>
                    <a href="#" class="text-gray-600/80 hover:text-gray-800 transition-colors">忘记密码？</a>
                </div>
                <button type="submit" class="btn-hover w-full bg-transparent border-2 border-blue-400 text-blue-400 font-bold py-3 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-200 hover:bg-blue-400 hover:text-white transition-all duration-300">登 录</button>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="space-y-5 hidden">
                <input type="text" placeholder="你的昵称" class="input-focus w-full px-5 py-3 bg-white/30 border-none rounded-xl text-gray-700 placeholder-gray-600/70 focus:outline-none transition-all duration-300" required>
                <input type="email" placeholder="邮箱地址" class="input-focus w-full px-5 py-3 bg-white/30 border-none rounded-xl text-gray-700 placeholder-gray-600/70 focus:outline-none transition-all duration-300" required>
                <input type="password" placeholder="设置密码" class="input-focus w-full px-5 py-3 bg-white/30 border-none rounded-xl text-gray-700 placeholder-gray-600/70 focus:outline-none transition-all duration-300" required>
                <button type="submit" class="btn-hover w-full bg-transparent border-2 border-blue-400 text-blue-400 font-bold py-3 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-200 hover:bg-blue-400 hover:text-white transition-all duration-300 mt-4">立即创建账户</button>
            </form>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');

        function switchTab(isLogin) {
            if (isLogin) {
                loginTab.classList.add('bg-white/40', 'shadow-sm');
                loginTab.classList.remove('text-gray-700/70');
                loginTab.classList.add('text-gray-800');
                registerTab.classList.remove('bg-white/40', 'shadow-sm');
                registerTab.classList.add('text-gray-700/70');
                
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginForm.classList.add('slide-enter-active');
                
                formTitle.textContent = '欢迎回来';
                formSubtitle.textContent = '很高兴再次见到你！';
            } else {
                registerTab.classList.add('bg-white/40', 'shadow-sm');
                registerTab.classList.remove('text-gray-700/70');
                registerTab.classList.add('text-gray-800');
                loginTab.classList.remove('bg-white/40', 'shadow-sm');
                loginTab.classList.add('text-gray-700/70');

                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                registerForm.classList.add('slide-enter-active');
                
                formTitle.textContent = '创建新账户';
                formSubtitle.textContent = '加入我们，开启新的旅程！';
            }
            
            setTimeout(() => {
                loginForm.classList.remove('slide-enter-active');
                registerForm.classList.remove('slide-enter-active');
            }, 500);
        }

        loginTab.addEventListener('click', () => switchTab(true));
        registerTab.addEventListener('click', () => switchTab(false));

        switchTab(true);
    </script>
</body>
</html>
